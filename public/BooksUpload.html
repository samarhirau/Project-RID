<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Book Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="upload-form">
        <h2>Upload Book Details</h2>
        <form action="/upload-book" method="POST" enctype="multipart/form-data">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" required><br><br>

            <label for="publishYear">Publish Year:</label>
            <input type="number" id="publishYear" name="publishYear" required><br><br>

            <label for="rating">Rating (out of 5):</label>
            <input type="number" step="0.1" id="rating" name="rating" min="0" max="5" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <label for="image">Book Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>

            <label for="pdf">Book PDF:</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf" required><br><br>

            <input type="submit" value="Upload Book">
        </form>
    </div>
</body>
</html>
